  #       run: |
  #         echo "${{toJSON(github.event)}}"

  another_matrix:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name: ${{fromJson(needs.build.outputs.what-to-run).jobsToRun}}
      max-parallel: 3
    steps:
    - name: Matrix ${{ matrix.name }}!
      run: echo "Hello ${{ matrix.name }}!"

