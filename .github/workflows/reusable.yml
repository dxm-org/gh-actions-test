
name: reusable

on:
  workflow_call:
    inputs:
      should_run:
        description: 'Should the job run?'
        required: true
        default: true
        type: boolean
      identity:
        description: 'The identity of the job'
        required: true
        type: string

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "should_run: ${{ github.event.inputs.should_run }}"
          echo "identity: ${{ github.event.inputs.identity }}"

  terraform:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.should_run }}
    steps:
      - name: Terraform
        run: |
          echo "Running terraform with identity: ${{ github.event.inputs.identity }}"